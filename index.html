<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Survey Form</title>
</head>

<body>
    <div id="container">
        <header class="header">
            <h1 id="title" class="text-center">freeCodeCamp Survey Form</h1>
            <p class="description text-center">Thank you for taking the time to help us improve the platform</p>
        </header>
        <main>
            <form id="survey-form">
                <div class="form-group">
                    <label id="name-label" for="name">Name</label>
                    <input id="name" class="form-control" type="text" name="name" placeholder="Enter your name"
                        required>
                </div>
                <div class="form-group">
                    <label id="email-label" for="email">E-mail</label>
                    <input id="email" class="form-control" type="email" name="email" placeholder="Enter your e-mail"
                        required>
                </div>
                <div class="form-group">
                    <label id="age-label" for="age">Age (optional)</label>
                    <input id="number" class="form-control" type="number" name="age-label" placeholder="Enter your age"
                        min="10" max="99">
                </div>
                <div class="form-group">
                    <label for="role">Which option best describes your current role?</label>
                    <select class="form-control" name="role" id="dropdown">
                        <option value="" selected disabled>Select current role</option>
                        <option value="student">Student</option>
                        <option value="job">Full Time Job</option>
                        <option value="learner">Full Time Learner</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <p>Would you recommend freeCodeCamp to a friend?</p>
                    <label>
                        <input class="input-radio" type="radio" name="recommend" id="definitely" value="definitely" checked>
                        Definitely
                    </label>
                    <label>
                        <input class="input-radio" type="radio" name="recommend" id="maybe" value="maybe">
                        Maybe
                    </label>
                    <label>
                        <input class="input-radio" type="radio" name="recommend" id="not-sure" value="not-sure">
                        Not sure
                    </label>
                </div>
                <div class="form-group">
                    <p>What would you like to see improved? (Check all that apply)</p>
                    <label>
                        <input class="input-checkbox" type="checkbox" name="prefer" value="front-end-projects">
                        Front-end Projects
                    </label>
                    <label>
                        <input class="input-checkbox" type="checkbox" name="prefer" value="back-end-projects">
                        Back-end Projects
                    </label>
                    <label>
                        <input class="input-checkbox" type="checkbox" name="prefer" value="data-visualization">
                        Data Visualization
                    </label>
                    <label>
                        <input class="input-checkbox" type="checkbox" name="prefer" value="challenges">
                        Challenges
                    </label>
                    <label>
                        <input class="input-checkbox" type="checkbox" name="prefer" value="open-source-community">
                        Open Source Community
                    </label>
                </div>
                <div class="form-group">
                    <p>Any comments or suggestions?</p>
                    <textarea class="input-textarea" name="comments" placeholder="Enter your comment here"></textarea>
                </div>
                <div class="form-group">
                    <button id="submit" class="submit-button" type="submit">Submit</button>
                </div>
            </form>
        </main>
    </div>
</body>

</html>
